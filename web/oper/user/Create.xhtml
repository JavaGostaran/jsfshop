<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{userController.selected.userid}" title="#{bundle.CreateUserTitle_userid}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userid}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_fname}" for="fname" />
                    <h:inputText id="fname" value="#{userController.selected.fname}" title="#{bundle.CreateUserTitle_fname}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_lname}" for="lname" />
                    <h:inputText id="lname" value="#{userController.selected.lname}" title="#{bundle.CreateUserTitle_lname}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{userController.selected.phone}" title="#{bundle.CreateUserTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_position}" for="position" />
                    <h:inputText id="position" value="#{userController.selected.position}" title="#{bundle.CreateUserTitle_position}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_enabled}" for="enabled" />
                    <h:inputText id="enabled" value="#{userController.selected.enabled}" title="#{bundle.CreateUserTitle_enabled}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_dt}" for="dt" />
                    <h:inputText id="dt" value="#{userController.selected.dt}" title="#{bundle.CreateUserTitle_dt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_hash}" for="hash" />
                    <h:inputText id="hash" value="#{userController.selected.hash}" title="#{bundle.CreateUserTitle_hash}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_yer}" for="yer" />
                    <h:inputText id="yer" value="#{userController.selected.yer}" title="#{bundle.CreateUserTitle_yer}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_website}" for="website" />
                    <h:inputText id="website" value="#{userController.selected.website}" title="#{bundle.CreateUserTitle_website}" />
                    <h:outputLabel value="#{bundle.CreateUserLabel_userrolesUSERROLEID}" for="userrolesUSERROLEID" />
                    <h:selectOneMenu id="userrolesUSERROLEID" value="#{userController.selected.userrolesUSERROLEID}" title="#{bundle.CreateUserTitle_userrolesUSERROLEID}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userrolesUSERROLEID}">
                        <f:selectItems value="#{userRolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
