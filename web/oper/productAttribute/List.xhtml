<?xml version="1.0" encoding="UTF-8" ?>

                            <h:outputText value="#{item.idProductAttribute}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductAttributeTitle_isSelectable}"/>
                            </f:facet>
                            <h:outputText value="#{item.isSelectable}"/>
                        </h:column>
                        <h:column>
