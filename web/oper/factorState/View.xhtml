<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFactorStateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFactorStateLabel_idFactorState}"/>
                    <h:outputText value="#{factorStateController.selected.idFactorState}" title="#{bundle.ViewFactorStateTitle_idFactorState}"/>
                    <h:outputText value="#{bundle.ViewFactorStateLabel_titleFactorState}"/>
                    <h:outputText value="#{factorStateController.selected.titleFactorState}" title="#{bundle.ViewFactorStateTitle_titleFactorState}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{factorStateController.destroyAndView}" value="#{bundle.ViewFactorStateDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFactorStateEditLink}"/>
                <br />
                <h:commandLink action="#{factorStateController.prepareCreate}" value="#{bundle.ViewFactorStateCreateLink}" />
                <br />
                <h:commandLink action="#{factorStateController.prepareList}" value="#{bundle.ViewFactorStateShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFactorStateIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
