<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmphericalToolsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmphericalToolsLabel_idEmphericalTools}"/>
                    <h:outputText value="#{emphericalToolsController.selected.idEmphericalTools}" title="#{bundle.ViewEmphericalToolsTitle_idEmphericalTools}"/>
                    <h:outputText value="#{bundle.ViewEmphericalToolsLabel_titleEmphericalTools}"/>
                    <h:outputText value="#{emphericalToolsController.selected.titleEmphericalTools}" title="#{bundle.ViewEmphericalToolsTitle_titleEmphericalTools}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emphericalToolsController.destroyAndView}" value="#{bundle.ViewEmphericalToolsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmphericalToolsEditLink}"/>
                <br />
                <h:commandLink action="#{emphericalToolsController.prepareCreate}" value="#{bundle.ViewEmphericalToolsCreateLink}" />
                <br />
                <h:commandLink action="#{emphericalToolsController.prepareList}" value="#{bundle.ViewEmphericalToolsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmphericalToolsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
