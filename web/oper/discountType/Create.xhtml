<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiscountTypeTitle}"></h:outputText>
        </ui:define>

                <br />
                <h:commandLink action="#{discountTypeController.create}" value="#{bundle.CreateDiscountTypeSaveLink}" />

                <br />
                <h:commandLink action="#{discountTypeController.prepareList}" value="#{bundle.CreateDiscountTypeShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateDiscountTypeIndexLink}"/>

        </ui:define>
