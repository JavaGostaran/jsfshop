<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTicketsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTicketsLabel_idtickets}"/>
                    <h:outputText value="#{ticketsController.selected.idtickets}" title="#{bundle.ViewTicketsTitle_idtickets}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_tickNumber}"/>
                    <h:outputText value="#{ticketsController.selected.tickNumber}" title="#{bundle.ViewTicketsTitle_tickNumber}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_subj}"/>
                    <h:outputText value="#{ticketsController.selected.subj}" title="#{bundle.ViewTicketsTitle_subj}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_prioritiNum}"/>
                    <h:outputText value="#{ticketsController.selected.prioritiNum}" title="#{bundle.ViewTicketsTitle_prioritiNum}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_matn}"/>
                    <h:outputText value="#{ticketsController.selected.matn}" title="#{bundle.ViewTicketsTitle_matn}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_dt}"/>
                    <h:outputText value="#{ticketsController.selected.dt}" title="#{bundle.ViewTicketsTitle_dt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTicketsLabel_statusAns}"/>
                    <h:outputText value="#{ticketsController.selected.statusAns}" title="#{bundle.ViewTicketsTitle_statusAns}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_nt}"/>
                    <h:outputText value="#{ticketsController.selected.nt}" title="#{bundle.ViewTicketsTitle_nt}"/>
                    <h:outputText value="#{bundle.ViewTicketsLabel_userUSERID}"/>
                    <h:outputText value="#{ticketsController.selected.userUSERID}" title="#{bundle.ViewTicketsTitle_userUSERID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ticketsController.destroyAndView}" value="#{bundle.ViewTicketsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTicketsEditLink}"/>
                <br />
                <h:commandLink action="#{ticketsController.prepareCreate}" value="#{bundle.ViewTicketsCreateLink}" />
                <br />
                <h:commandLink action="#{ticketsController.prepareList}" value="#{bundle.ViewTicketsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTicketsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
