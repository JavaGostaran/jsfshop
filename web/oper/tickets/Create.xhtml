<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTicketsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_idtickets}" for="idtickets" />
                    <h:inputText id="idtickets" value="#{ticketsController.selected.idtickets}" title="#{bundle.CreateTicketsTitle_idtickets}" required="true" requiredMessage="#{bundle.CreateTicketsRequiredMessage_idtickets}"/>
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_tickNumber}" for="tickNumber" />
                    <h:inputText id="tickNumber" value="#{ticketsController.selected.tickNumber}" title="#{bundle.CreateTicketsTitle_tickNumber}" />
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_subj}" for="subj" />
                    <h:inputText id="subj" value="#{ticketsController.selected.subj}" title="#{bundle.CreateTicketsTitle_subj}" />
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_prioritiNum}" for="prioritiNum" />
                    <h:inputText id="prioritiNum" value="#{ticketsController.selected.prioritiNum}" title="#{bundle.CreateTicketsTitle_prioritiNum}" />
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_matn}" for="matn" />
                    <h:inputTextarea rows="4" cols="30" id="matn" value="#{ticketsController.selected.matn}" title="#{bundle.CreateTicketsTitle_matn}" />
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_dt}" for="dt" />
                    <h:inputText id="dt" value="#{ticketsController.selected.dt}" title="#{bundle.CreateTicketsTitle_dt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_statusAns}" for="statusAns" />
                    <h:inputText id="statusAns" value="#{ticketsController.selected.statusAns}" title="#{bundle.CreateTicketsTitle_statusAns}" />
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_nt}" for="nt" />
                    <h:inputText id="nt" value="#{ticketsController.selected.nt}" title="#{bundle.CreateTicketsTitle_nt}" />
                    <h:outputLabel value="#{bundle.CreateTicketsLabel_userUSERID}" for="userUSERID" />
                    <h:selectOneMenu id="userUSERID" value="#{ticketsController.selected.userUSERID}" title="#{bundle.CreateTicketsTitle_userUSERID}" required="true" requiredMessage="#{bundle.CreateTicketsRequiredMessage_userUSERID}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ticketsController.create}" value="#{bundle.CreateTicketsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ticketsController.prepareList}" value="#{bundle.CreateTicketsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTicketsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
