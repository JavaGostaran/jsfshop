<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListImageProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListImageProductEmpty}" rendered="#{imageProductController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{imageProductController.items.rowCount > 0}">
                    <h:outputText value="#{imageProductController.pagination.pageFirstItem + 1}..#{imageProductController.pagination.pageLastItem + 1}/#{imageProductController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{imageProductController.previous}" value="#{bundle.Previous} #{imageProductController.pagination.pageSize}" rendered="#{imageProductController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{imageProductController.next}" value="#{bundle.Next} #{imageProductController.pagination.pageSize}" rendered="#{imageProductController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{imageProductController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImageProductTitle_idImageProduct}"/>
                            </f:facet>
                            <h:outputText value="#{item.idImageProduct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImageProductTitle_imageUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.imageUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImageProductTitle_isActive}"/>
                            </f:facet>
                            <h:outputText value="#{item.isActive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImageProductTitle_productYblidProduct}"/>
                            </f:facet>
                            <h:outputText value="#{item.productYblidProduct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{imageProductController.prepareView}" value="#{bundle.ListImageProductViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imageProductController.prepareEdit}" value="#{bundle.ListImageProductEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imageProductController.destroy}" value="#{bundle.ListImageProductDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{imageProductController.prepareCreate}" value="#{bundle.ListImageProductCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListImageProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
