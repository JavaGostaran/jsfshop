<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicsLabel_idTopics}" for="idTopics" />
                    <h:inputText id="idTopics" value="#{topicsController.selected.idTopics}" title="#{bundle.EditTopicsTitle_idTopics}" required="true" requiredMessage="#{bundle.EditTopicsRequiredMessage_idTopics}"/>
                    <h:outputLabel value="#{bundle.EditTopicsLabel_titleTopics}" for="titleTopics" />
                    <h:inputText id="titleTopics" value="#{topicsController.selected.titleTopics}" title="#{bundle.EditTopicsTitle_titleTopics}" required="true" requiredMessage="#{bundle.EditTopicsRequiredMessage_titleTopics}"/>
                    <h:outputLabel value="#{bundle.EditTopicsLabel_rank}" for="rank" />
                    <h:inputText id="rank" value="#{topicsController.selected.rank}" title="#{bundle.EditTopicsTitle_rank}" />
                    <h:outputLabel value="#{bundle.EditTopicsLabel_topicsidTopics}" for="topicsidTopics" />
                    <h:selectOneMenu id="topicsidTopics" value="#{topicsController.selected.topicsidTopics}" title="#{bundle.EditTopicsTitle_topicsidTopics}" >
                        <f:selectItems value="#{topicsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{topicsController.update}" value="#{bundle.EditTopicsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicsViewLink}"/>
                <br />
                <h:commandLink action="#{topicsController.prepareList}" value="#{bundle.EditTopicsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTopicsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
