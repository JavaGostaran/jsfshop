                            <h:outputText value="#{item.idAttributeValues}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttributeValuesTitle_descriptionAttributeValue}"/>

                            <h:outputText value="#{item.descriptionAttributeValue}"/>

                            <f:facet name="header">
