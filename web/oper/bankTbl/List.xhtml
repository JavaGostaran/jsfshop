<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBankTblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBankTblEmpty}" rendered="#{bankTblController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bankTblController.items.rowCount > 0}">
                    <h:outputText value="#{bankTblController.pagination.pageFirstItem + 1}..#{bankTblController.pagination.pageLastItem + 1}/#{bankTblController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bankTblController.previous}" value="#{bundle.Previous} #{bankTblController.pagination.pageSize}" rendered="#{bankTblController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bankTblController.next}" value="#{bundle.Next} #{bankTblController.pagination.pageSize}" rendered="#{bankTblController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bankTblController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBankTblTitle_idBank}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBank}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBankTblTitle_titleBank}"/>
                            </f:facet>
                            <h:outputText value="#{item.titleBank}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bankTblController.prepareView}" value="#{bundle.ListBankTblViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bankTblController.prepareEdit}" value="#{bundle.ListBankTblEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bankTblController.destroy}" value="#{bundle.ListBankTblDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bankTblController.prepareCreate}" value="#{bundle.ListBankTblCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBankTblIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
