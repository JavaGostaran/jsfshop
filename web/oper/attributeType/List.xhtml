<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <h:outputText value="#{item.idAttributeType}"/>

                        <h:column>
                            <f:facet name="header">

                            </f:facet>
                            <h:outputText value="#{item.titleAttributeType}"/>

                <h:commandLink action="#{attributeTypeController.prepareCreate}" value="#{bundle.ListAttributeTypeCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListAttributeTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
