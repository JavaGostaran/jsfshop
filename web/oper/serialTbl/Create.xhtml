<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSerialTblTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSerialTblLabel_idSerialTbl}" for="idSerialTbl" />
                    <h:inputText id="idSerialTbl" value="#{serialTblController.selected.idSerialTbl}" title="#{bundle.CreateSerialTblTitle_idSerialTbl}" required="true" requiredMessage="#{bundle.CreateSerialTblRequiredMessage_idSerialTbl}"/>
                    <h:outputLabel value="#{bundle.CreateSerialTblLabel_serialCode}" for="serialCode" />
                    <h:inputText id="serialCode" value="#{serialTblController.selected.serialCode}" title="#{bundle.CreateSerialTblTitle_serialCode}" />
                    <h:outputLabel value="#{bundle.CreateSerialTblLabel_registerDateSerial}" for="registerDateSerial" />
                    <h:inputText id="registerDateSerial" value="#{serialTblController.selected.registerDateSerial}" title="#{bundle.CreateSerialTblTitle_registerDateSerial}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSerialTblLabel_priceSerial}" for="priceSerial" />
                    <h:inputText id="priceSerial" value="#{serialTblController.selected.priceSerial}" title="#{bundle.CreateSerialTblTitle_priceSerial}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serialTblController.create}" value="#{bundle.CreateSerialTblSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serialTblController.prepareList}" value="#{bundle.CreateSerialTblShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSerialTblIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
