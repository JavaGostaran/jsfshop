<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.CreateBrandsTitle}"></h:outputText>

                <br />
                <h:commandLink action="#{brandsController.create}" value="#{bundle.CreateBrandsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{brandsController.prepareList}" value="#{bundle.CreateBrandsShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateBrandsIndexLink}"/>

        </ui:define>
