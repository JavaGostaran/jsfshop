<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditBrandsTitle}"></h:outputText>

                <h:panelGrid columns="2">

                <h:commandLink action="#{brandsController.update}" value="#{bundle.EditBrandsSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditBrandsViewLink}"/>
                <br />
                <h:commandLink action="#{brandsController.prepareList}" value="#{bundle.EditBrandsShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditBrandsIndexLink}" />

    </ui:composition>
